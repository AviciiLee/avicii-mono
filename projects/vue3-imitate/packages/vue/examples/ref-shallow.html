<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const { ref, effect } = Vue
      const obj = ref('avicii')
      effect(() => {
        document.querySelector('#app').innerHTML = obj.value
      })
      setTimeout(() => {
        obj.value = 'avicii2'
      }, 2000)
    </script>
  </body>
</html>
