<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const { ref, watch } = Vue
      const obj = ref({
        name: 'avicii'
      })

      watch(obj, (newVal, oldVal) => {
        console.log('watch执行')
        document.querySelector('#app').innerHTML = newVal.name
      })

      setTimeout(() => {
        obj.value.name = 'avicii2'
      }, 2000)
    </script>
  </body>
</html>
