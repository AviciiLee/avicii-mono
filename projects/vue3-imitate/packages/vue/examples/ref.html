<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const { ref, effect } = Vue
      let arr = [1, 2, 34, 5]
      const obj = ref(arr)
      console.log(obj)
      effect(() => {
        document.querySelector('#app').innerHTML = obj.value.join(',')
      })
      setTimeout(() => {
        obj.value.push(6)
      }, 2000)
    </script>
  </body>
</html>
