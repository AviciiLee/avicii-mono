<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const { reactive, effect } = Vue
      const obj = {
        name: 'avicii'
      }
      const proxyObj = reactive(obj)
      effect(() => {
        document.querySelector('#app').innerHTML = proxyObj.name
      })
      setTimeout(() => {
        proxyObj.name = 'avicii2'
      }, 2000)
    </script>
  </body>
</html>
